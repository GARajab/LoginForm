<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/main/normalization.css" />
    <link rel="stylesheet" href="/main/style.css" />
  </head>
  <body>
    <div class="formContainer">
      <form action="">
        <img src="/images/admin_pic.png" alt="" />
        <input type="text" placeholder="Your User Name" />
        <input type="password" placeholder="Your Password" />
        <button class="loginBtn">Login</button>
        <span class="orSpan">OR</span>
        <div class="row">
          <div class="col-md-9">
            <a
              class="btn btn-outline-dark"
              href="/users/googleauth"
              role="button"
              style="text-transform: none"
            >
              <img
                style="margin-bottom: 3px; margin-right: 5px; width: 30px"
                alt="Google sign-in"
                src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
              />
              Login with Google
            </a>
          </div>
        </div>

        <!-- Minified CSS and JS -->
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
        />
        <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"
        ></script>
        <button class="sin_upAppleBtn">Signup By Apple</button>
        <span class="regSpan">You Don't Have Account Yet ?, Register ?</span>
      </form>
    </div>
  </body>
</html>
