<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/mainFolder/normalization.css" />
    <link rel="stylesheet" href="/mainFolder/style.css" />
  </head>
  <body>
    <div class="formContainer">
      <form action="">
        <img src="/images/admin_pic.png" alt="" />
        <input type="text" placeholder="Your User Name" />
        <input type="password" placeholder="Your Password" />
        <button class="loginBtn">Login</button>
        <span class="orSpan">OR</span>
        <button class="sin_up_GOOGLE_Btn">
          <img src="/images/GoogleLogo.png" alt="" />
          <span class="sin_up_GOOGLE_Btn_text">Sign up with Google</span>
        </button>
        <button class="sin_upAppleBtn">
          <img src="/images/apple.png" alt="" />
          <span class="sin_upAppleBtn_text">Signup With Apple</span>
        </button>
        <span class="regSpan">You Don't Have Account Yet ? <a href="http://">Register</a></span>
      </form>
    </div>
  </body>
</html>
